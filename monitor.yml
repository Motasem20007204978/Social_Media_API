global:
  scrape_interval: 15s # scrape targets every 15 seconds
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
  - job_name: flower
    static_configs:
      - targets: ['172.19.0.3:5555'] #host in docker network
  - job_name: web
    static_configs:
      - targets: ['172.19.0.2:5000'] #host in docker network

